{% macro render_field(field) %}
  <div class="form-label">
    {{ field.label }}
  </div>
  <div>{{ field(**kwargs)|safe }}
  {% if field.errors %}
  <ul class=errors>
    {% for error in field.errors %}
      <li class="text-danger">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
{% endmacro %}
