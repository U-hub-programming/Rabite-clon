{% macro render_field_money(field) %}
    {{ field.label(style="color:#708390  ; font-size: 12px;") }}
    <p style="margin: 0; height: 15px;"><span id="demo2"></span> AZN</p>
    <div class="slidecontainer">
        {{ field(**kwargs)|safe }}
    </div>
    
    {% if field.errors %}
    <ul class=errors>
      {% for error in field.errors %}
      <li class="text-danger">{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
{% endmacro %}
